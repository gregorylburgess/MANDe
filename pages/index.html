<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<!-- Le styles -->
	<link href="../css/bootstrap.css" rel="stylesheet">
	<!-- link href="static/css/bootstrap-responsive.css" rel="stylesheet"> -->
	<link href="../css/custom.css" rel="stylesheet">
	
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	      <script src="..//js/html5shiv.js"></script>
	    <![endif]-->
</head>

<body>
	<div id="navbar">
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div id="sidebar" class="span3">
			</div>
			<div class="span9">
				<div id="hero" class="hero-unit"></div>
				<div id="form" class="row-fluid"> </div><!--/row-->
			</div>
		</div> 
		<hr>
		<footer>
			<p>&copy; Company 2013</p>
		</footer>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="../js/jquery.i18n.properties-1.0.9.js"></script>
	<script>
	
		//Read form.properties
		$.i18n.properties({
			  name: 'form', 
			  mode: 'map'
		});
		var formProps = $.extend(true, {}, $.i18n.map);
		
		//Read index.properties
		$.i18n.properties({
			  name: 'index', 
			  mode: 'map'
		});
		var indexProps = $.extend(true, {}, $.i18n.map);

		$('title').html(indexProps.Tagline); 
		//Load sidebar, navbar, and form
		$("#navbar").load("navbar.html");
		$("#sidebar").load("sidebar.html");
		$("#hero").load("hero.html");
		$("#form").load("form.html");
	</script>
</body>
</html>
