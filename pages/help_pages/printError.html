<table width="100%" summary="page for printError"><tr><td>printError</td><td align="right">R Documentation</td></tr></table>

<h2>Prints errors.</h2>

<h3>Description</h3>

<p>Prints errors.
</p>


<h3>Usage</h3>

<pre>
  printError(msg, stop = TRUE)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>msg</code></td>
<td>
<p>The message to print</p>
</td></tr>
<tr valign="top"><td><code>stop</code></td>
<td>
<p>If TRUE, stops the program when an error
occurs.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>The passed message.
</p>
