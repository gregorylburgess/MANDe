<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Acoustic Web App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<!-- Le styles -->
		<link href="../css/bootstrap.css" rel="stylesheet">
		<!-- link href="static/css/bootstrap-responsive.css" rel="stylesheet"> -->
		<link href="../css/custom.css" rel="stylesheet">
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		      <script src="..//js/html5shiv.js"></script>
		    <![endif]-->
	</head>
	<body>
		<div class="row-fluid">
			<h2>Function Details</h2>
			<div class="span4">
				<ul id=menu-list>
					
				</ul>
			</div>
			<div id="help-content" class="span8">
				
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="../js/bootstrap.js"></script>
		<script>
		$.get("help_pages/index.txt", function(data) {
			var lines = data.split("\n");
			var toRet = "";
			for(var i=0; i<lines.length; i++) {
				val = lines[i].replace(/\s+/g, ' ');
				if(val != "") {
					toRet += "<li><a href=\"help_pages/" + lines[i] + ".html\">" + lines[i] + "</a></li>";
					//toRet += "<li><a id=\"" + val + "\" onClick=\"clickedOn(\"" + val + "\">" + val + "</a></li>";
				}
			}
			$("#menu-list").html(toRet);
		}, 'text');
		function clickedOn(name){
			 $('#help-content').load("help_pages/" + name + ".html");
			}
		</script>
	</body>
</html>
